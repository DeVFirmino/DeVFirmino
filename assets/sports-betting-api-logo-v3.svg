<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sbBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="sbGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="sbGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="sbGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes oddsChange {
      0%, 100% { fill: #22c55e; }
      50% { fill: #fbbf24; }
    }
    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    .spin { animation: spin 8s linear infinite; transform-origin: 200px 140px; }
    .float { animation: float 3s ease-in-out infinite; }
    .odds-anim { animation: oddsChange 2s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="400" rx="32" fill="url(#sbBg)"/>
  
  <!-- Decorative spinning ring -->
  <g class="spin">
    <circle cx="200" cy="140" r="70" fill="none" stroke="url(#sbGold)" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
  </g>
  
  <!-- Main coin -->
  <g class="float">
    <circle cx="200" cy="140" r="60" fill="none" stroke="url(#sbGold)" stroke-width="6" filter="url(#sbGlow)"/>
    <circle cx="200" cy="140" r="45" fill="none" stroke="url(#sbGold)" stroke-width="2" opacity="0.5"/>
    <text x="200" y="160" font-family="Arial Black, sans-serif" font-size="50" fill="url(#sbGold)" text-anchor="middle">$</text>
  </g>
  
  <!-- Live indicator -->
  <g transform="translate(290, 50)">
    <rect x="0" y="0" width="70" height="28" rx="14" fill="#dc2626"/>
    <circle cx="18" cy="14" r="5" fill="#fff" class="pulse"/>
    <text x="45" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">LIVE</text>
  </g>
  
  <!-- Odds display -->
  <g transform="translate(80, 230)">
    <rect x="0" y="0" width="70" height="45" rx="8" fill="#1f1f23" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="20" font-family="monospace" font-size="10" fill="#9ca3af" text-anchor="middle">HOME</text>
    <text x="35" y="38" font-family="monospace" font-size="16" font-weight="bold" class="odds-anim" text-anchor="middle">1.85</text>
  </g>
  
  <g transform="translate(165, 230)">
    <rect x="0" y="0" width="70" height="45" rx="8" fill="#1f1f23" stroke="url(#sbGold)" stroke-width="2"/>
    <text x="35" y="20" font-family="monospace" font-size="10" fill="#9ca3af" text-anchor="middle">DRAW</text>
    <text x="35" y="38" font-family="monospace" font-size="16" font-weight="bold" fill="url(#sbGold)" text-anchor="middle">3.40</text>
  </g>
  
  <g transform="translate(250, 230)">
    <rect x="0" y="0" width="70" height="45" rx="8" fill="#1f1f23" stroke="#22c55e" stroke-width="2"/>
    <text x="35" y="20" font-family="monospace" font-size="10" fill="#9ca3af" text-anchor="middle">AWAY</text>
    <text x="35" y="38" font-family="monospace" font-size="16" font-weight="bold" class="odds-anim" text-anchor="middle">2.10</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="320" font-family="Arial Black, sans-serif" font-size="28" fill="url(#sbGold)" text-anchor="middle" letter-spacing="1">SPORTS BETTING</text>
  <text x="200" y="355" font-family="Courier New, monospace" font-size="20" fill="#71717a" text-anchor="middle">{ API }</text>
  
  <!-- Tech badge -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="100" height="24" rx="12" fill="#27272a"/>
    <text x="50" y="16" font-family="monospace" font-size="11" fill="url(#sbGold)" text-anchor="middle">.NET 9</text>
  </g>
</svg>
