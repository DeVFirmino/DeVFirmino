<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sbBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="sbGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="sbPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="sbGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="32" fill="url(#sbBg)"/>
  
  <!-- Subtle pattern -->
  <pattern id="sbPattern" patternUnits="userSpaceOnUse" width="30" height="30">
    <circle cx="15" cy="15" r="1" fill="#fbbf24" opacity="0.1"/>
  </pattern>
  <rect width="400" height="400" rx="32" fill="url(#sbPattern)"/>
  
  <!-- Main chip/coin -->
  <circle cx="200" cy="170" r="90" fill="none" stroke="url(#sbGold)" stroke-width="8" filter="url(#sbGlow)"/>
  <circle cx="200" cy="170" r="70" fill="none" stroke="url(#sbGold)" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="170" r="75" fill="none" stroke="url(#sbGold)" stroke-width="1" stroke-dasharray="8,8" opacity="0.3"/>
  
  <!-- Dollar sign in center -->
  <text x="200" y="195" font-family="'Arial Black', sans-serif" font-size="80" fill="url(#sbGold)" text-anchor="middle" filter="url(#sbGlow)">$</text>
  
  <!-- Decorative corner elements -->
  <g fill="url(#sbPurple)" opacity="0.6">
    <rect x="40" y="40" width="30" height="4" rx="2"/>
    <rect x="40" y="40" width="4" height="30" rx="2"/>
    <rect x="330" y="40" width="30" height="4" rx="2"/>
    <rect x="356" y="40" width="4" height="30" rx="2"/>
    <rect x="40" y="356" width="30" height="4" rx="2"/>
    <rect x="40" y="330" width="4" height="30" rx="2"/>
    <rect x="330" y="356" width="30" height="4" rx="2"/>
    <rect x="356" y="330" width="4" height="30" rx="2"/>
  </g>
  
  <!-- Live indicator -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="#dc2626"/>
    <circle cx="15" cy="12" r="4" fill="#fff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="38" y="17" font-family="'Arial', sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">LIVE</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="310" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="url(#sbGold)" text-anchor="middle" letter-spacing="4">SPORTS BET</text>
  <text x="200" y="345" font-family="'Courier New', monospace" font-size="18" fill="#a1a1aa" text-anchor="middle">{ API }</text>
  
  <!-- Version badge -->
  <g transform="translate(155, 360)">
    <rect x="0" y="0" width="90" height="22" rx="11" fill="#27272a"/>
    <text x="45" y="15" font-family="monospace" font-size="10" fill="#a855f7" text-anchor="middle">.NET 9</text>
  </g>
</svg>
