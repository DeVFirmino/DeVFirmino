<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bkOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="bkTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="bkPages" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="50%" style="stop-color:#fffbeb"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <filter id="bkGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bkShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="32" fill="url(#bkBg)"/>
  
  <!-- Decorative dots -->
  <g fill="#2dd4bf" opacity="0.1">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="80" cy="50" r="3"/>
    <circle cx="110" cy="50" r="3"/>
    <circle cx="50" cy="80" r="3"/>
    <circle cx="350" cy="350" r="3"/>
    <circle cx="320" cy="350" r="3"/>
    <circle cx="290" cy="350" r="3"/>
    <circle cx="350" cy="320" r="3"/>
  </g>
  
  <!-- Main book icon -->
  <g transform="translate(200, 160)" filter="url(#bkShadow)">
    <!-- Book cover back -->
    <rect x="-70" y="-60" width="140" height="120" rx="4" fill="#0f4c5c"/>
    
    <!-- Pages -->
    <rect x="-65" y="-55" width="125" height="110" rx="2" fill="url(#bkPages)"/>
    
    <!-- Page lines -->
    <g stroke="#d97706" stroke-width="1" opacity="0.3">
      <line x1="-55" y1="-35" x2="40" y2="-35"/>
      <line x1="-55" y1="-20" x2="50" y2="-20"/>
      <line x1="-55" y1="-5" x2="35" y2="-5"/>
      <line x1="-55" y1="10" x2="45" y2="10"/>
      <line x1="-55" y1="25" x2="30" y2="25"/>
      <line x1="-55" y1="40" x2="50" y2="40"/>
    </g>
    
    <!-- Book spine -->
    <rect x="-70" y="-60" width="12" height="120" rx="2" fill="url(#bkOrange)"/>
    
    <!-- Bookmark ribbon -->
    <path d="M30 -60 L30 -20 L40 -30 L50 -20 L50 -60" fill="url(#bkTeal)"/>
  </g>
  
  <!-- Stats cards -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="80" height="45" rx="8" fill="#0f4c5c" opacity="0.5"/>
    <text x="40" y="20" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">BOOKS</text>
    <text x="40" y="38" font-family="'Arial Black', sans-serif" font-size="16" fill="url(#bkOrange)" text-anchor="middle">1,247</text>
  </g>
  
  <g transform="translate(160, 280)">
    <rect x="0" y="0" width="80" height="45" rx="8" fill="#0f4c5c" opacity="0.5"/>
    <text x="40" y="20" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">USERS</text>
    <text x="40" y="38" font-family="'Arial Black', sans-serif" font-size="16" fill="url(#bkTeal)" text-anchor="middle">328</text>
  </g>
  
  <g transform="translate(260, 280)">
    <rect x="0" y="0" width="80" height="45" rx="8" fill="#0f4c5c" opacity="0.5"/>
    <text x="40" y="20" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">BORROWS</text>
    <text x="40" y="38" font-family="'Arial Black', sans-serif" font-size="16" fill="#a78bfa" text-anchor="middle">89</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="360" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="url(#bkOrange)" text-anchor="middle" letter-spacing="2">BOOKS</text>
  <text x="200" y="385" font-family="'Courier New', monospace" font-size="16" fill="#64748b" text-anchor="middle">{ API }</text>
  
  <!-- MVC badge -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="#0f4c5c"/>
    <text x="30" y="16" font-family="monospace" font-size="10" fill="url(#bkTeal)" text-anchor="middle">MVC</text>
  </g>
</svg>
