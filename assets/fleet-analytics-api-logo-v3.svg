<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="faBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="faCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="faRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="faGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes needleMove {
      0%, 100% { transform: rotate(-40deg); }
      50% { transform: rotate(45deg); }
    }
    @keyframes alertPulse {
      0%, 100% { opacity: 1; fill: #ef4444; }
      50% { opacity: 0.3; fill: #fbbf24; }
    }
    @keyframes dataFlow {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .needle { 
      animation: needleMove 3s ease-in-out infinite; 
      transform-origin: 200px 160px;
    }
    .alert-pulse { animation: alertPulse 1s ease-in-out infinite; }
    .data-flow { 
      stroke-dasharray: 100;
      animation: dataFlow 2s linear infinite; 
    }
    .blink { animation: blink 0.8s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="400" rx="32" fill="url(#faBg)"/>
  
  <!-- Grid -->
  <g stroke="#22d3ee" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>
  
  <!-- Speedometer -->
  <g transform="translate(200, 160)">
    <!-- Outer arc background -->
    <path d="M-90 0 A90 90 0 0 1 90 0" fill="none" stroke="#1e293b" stroke-width="18" stroke-linecap="round"/>
    
    <!-- Speed zones -->
    <path d="M-90 0 A90 90 0 0 1 -45 -78" fill="none" stroke="#22c55e" stroke-width="18" stroke-linecap="round" opacity="0.7"/>
    <path d="M-45 -78 A90 90 0 0 1 45 -78" fill="none" stroke="#fbbf24" stroke-width="18" stroke-linecap="round" opacity="0.7"/>
    <path d="M45 -78 A90 90 0 0 1 90 0" fill="none" stroke="#ef4444" stroke-width="18" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Tick marks -->
    <g stroke="#94a3b8" stroke-width="2">
      <line x1="-75" y1="0" x2="-60" y2="0"/>
      <line x1="-53" y1="-53" x2="-42" y2="-42"/>
      <line x1="0" y1="-75" x2="0" y2="-60"/>
      <line x1="53" y1="-53" x2="42" y2="-42"/>
      <line x1="75" y1="0" x2="60" y2="0"/>
    </g>
    
    <!-- Speed labels -->
    <text x="-65" y="25" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">0</text>
    <text x="0" y="-85" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">80</text>
    <text x="65" y="25" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">160</text>
    
    <!-- Animated needle -->
    <g class="needle">
      <line x1="0" y1="0" x2="0" y2="-55" stroke="url(#faRed)" stroke-width="4" stroke-linecap="round" filter="url(#faGlow)"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="10" fill="#0f172a" stroke="url(#faCyan)" stroke-width="3"/>
    
    <!-- Speed value -->
    <text x="0" y="50" font-family="Arial Black, sans-serif" font-size="32" fill="#fff" text-anchor="middle">92</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">km/h</text>
  </g>
  
  <!-- Alert box -->
  <g transform="translate(40, 50)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
    <circle cx="20" cy="20" r="6" class="alert-pulse"/>
    <text x="60" y="17" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">ALERT</text>
    <text x="60" y="30" font-family="monospace" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">SPEEDING</text>
  </g>
  
  <!-- Vehicles online -->
  <g transform="translate(260, 50)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#1e293b" stroke="url(#faCyan)" stroke-width="1"/>
    <text x="50" y="17" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">VEHICLES</text>
    <text x="35" y="32" font-family="Arial Black, sans-serif" font-size="16" fill="url(#faCyan)" text-anchor="middle">24</text>
    <circle cx="70" cy="28" r="4" fill="#22c55e" class="blink"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="305" font-family="Arial Black, sans-serif" font-size="26" fill="url(#faCyan)" text-anchor="middle" letter-spacing="1">FLEET ANALYTICS</text>
  <text x="200" y="340" font-family="Courier New, monospace" font-size="20" fill="#64748b" text-anchor="middle">{ API }</text>
  
  <!-- Tech badge -->
  <g transform="translate(150, 360)">
    <rect x="0" y="0" width="100" height="24" rx="12" fill="#1e293b"/>
    <text x="50" y="16" font-family="monospace" font-size="11" fill="url(#faCyan)" text-anchor="middle">.NET 9</text>
  </g>
</svg>
